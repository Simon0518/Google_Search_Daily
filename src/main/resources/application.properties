###
# mySQL settings
###

spring.main.banner-mode=off
logging.level.org.springframework=ERROR

spring.datasource.url=jdbc:mysql://localhost:3306/google_search_daily?useSSL=false
spring.datasource.username=admin
spring.datasource.password=flag

# let Spring autodetect the different SQL Dialects of each datasource
spring.jpa.database=mysql

###
#   Hibernate Settings
###
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
hibernate.show_sql=true
hibernate.hbm2ddl.auto=validate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=false

jwt.header=Authorization
jwt.secret=xyz-secret-zxy
jwt.expiration=604800
jwt.route.authentication.path=/auth
jwt.route.authentication.refresh=/refresh